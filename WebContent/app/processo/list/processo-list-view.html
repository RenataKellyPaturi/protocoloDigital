<div class="row">
	<ol id="breadcrumb">		
		<li> <a href="#home"> <i class="fa fa-home"></i> P치gina Inicial </a> </li>
		<li> <a href="#"> <i class="fa fa-angle-right" aria-hidden="true"></i></a> </li>
		<li> <a href="#processo-list"> Processo</a> </li>
	</ol>
</div>

<div id="rowForNav" ng-include="'app/shared/template/app-side-bar.html'"></div>
 
 <div class="page-content-wrapper">
		<div class="page-content">
			<div class="row ">
				<div class="col-md-12 col-sm-12">
				<div class="col-sm-12">
					<div class="tab-content">
						
						<div class="tab-pane active" id="tab-sobre">
							<div class="panel panel-default">
							    <div class="panel-heading">
							    	
									<div class="panel-ctrls pull-right">
										<div class="DTTT btn-group  mt-sm">
											<a href="#processo-new" class="btn btn-info DTTT_button_text">
											<i class="ti ti-plus"></i> <span>Novo processo</span></a>
										</div>
									</div>
									<h2>Listagem de Processos</h2>
							    </div>
								<div class="panel-body no-padding">
									<table class="table table-striped table-bordered datatables no-footer dataTable">
										<thead>
											<tr>
												<th>Numero do Processo</th>
												<th>Data Processo</th>
												<th>#</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="processo in dataOfGenericList | 
												   startFrom:currentPageOfGenericList*pageSizeOfGenericList | 
												   limitTo:pageSizeOfGenericList">
												   
												<td>{{processo.numeroProcesso}}</td>
												<td>{{processo.dataProcesso}}</td>
								
												<td>
													<a href="#processo-update/{{processo.id}}" title="Atualizar" ng-hide="processo.numeroProcesso == 'Carregando...' || processo.numeroProcesso == 'Nenhum processo para listar :.'">
														Atualizar <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
													</a>&nbsp;
													<a ng-click="processoListController.inativaProcesso(processo.id)" title="Excluir"  ng-checked="{{processo.status}}">
														Excluir <i class="fa fa-trash" aria-hidden="true"></i>
													</a>
													</br>
													<a href="#processo-print/{{processo.id}}" title="Imprimir">
													Visualizar/Imprimir <i class="fa fa-print"></i>
													</a>
					
												</td>
											 </tr>
										</tbody>
									</table>
								</div>
								<div class="panel-footer">
									<div class="row">
										<div class="col-sm-6 col-md-offset-6">
											<div class="dataTables_paginate paging_bootstrap" id="example_paginate">
												<ul class="pagination pull-right m-n">
													<li ng-hide="currentPageOfGenericList == 0" ng-click="currentPageOfGenericList=currentPageOfGenericList-1" class="previous">
														<a> P치gina Anterior </a>
													</li>
													<li ng-hide="currentPageOfGenericList >= dataOfGenericList.length/pageSizeOfGenericList - 1" ng-click="currentPageOfGenericList=currentPageOfGenericList+1" class="previous">
														<a> Pr칩xima P치gina </a>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div><!--  .tab-content  -->
				</div>

		
		

				</div>	
			</div>
		</div>
</div>
