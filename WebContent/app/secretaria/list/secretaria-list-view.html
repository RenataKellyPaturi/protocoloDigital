	<ol id="breadcrumb">

</div>

<div id="rowForNav" ng-include="'app/shared/template/app-side-bar.html'"></div>
 
 <div class="page-content-wrapper" class="no-print">
		<div class="page-content">
			<div class="row ">
				<div class="col-md-12 col-sm-12">
				<div class="col-sm-12">
					<div class="tab-content">
						
						<div class="tab-pane active" id="tab-sobre">
							<div class="panel panel-default">
							    <div class="panel-heading">
							    	
									<div class="panel-ctrls pull-right">
										<div class="DTTT btn-group  mt-sm">
											<a href="#secretaria-new" class="btn btn-info DTTT_button_text">
											<i class="ti ti-plus"></i> <span>Nova Secretaria</span></a>
										</div>
									</div>
									<h2>Listagem de Secretarias</h2>
							    </div>
								<div class="panel-body no-padding">
									<table class="table table-striped table-bordered datatables no-footer dataTable">
										<thead>
											<tr>
												<th>Nome</th>
												<th>#</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="secretaria in dataOfGenericList | 
												   startFrom:currentPageOfGenericList*pageSizeOfGenericList | 
												   limitTo:pageSizeOfGenericList">
												   
												<td>{{secretaria.nome}}</td>
								
												<td>
													<a href="#secretaria-update/{{secretaria.id}}" title="Atualizar" ng-hide="secretaria.nome == 'Carregando...' || secretaria.nome == 'Nenhum equipamento para listar :.'">
														<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
													</a>&nbsp;
													<a ng-click="secretariaListController.inativaSecretaria(secretaria.id)" title="Excluir"  ng-checked="{{secretaria.status}}">
														<i class="fa fa-trash" aria-hidden="true"></i>
													</a>
													 
												</td>
											 </tr>
										</tbody>
									</table>
								</div>
								<div class="panel-footer">
									<div class="row">
										<div class="col-sm-6 col-md-offset-6">
											<div class="dataTables_paginate paging_bootstrap" id="example_paginate">
												<ul class="pagination pull-right m-n">
													<li ng-hide="currentPageOfGenericList == 0" ng-click="currentPageOfGenericList=currentPageOfGenericList-1" class="previous">
														<a> P치gina Anterior </a>
													</li>
													<li ng-hide="currentPageOfGenericList >= dataOfGenericList.length/pageSizeOfGenericList - 1" ng-click="currentPageOfGenericList=currentPageOfGenericList+1" class="previous">
														<a> Pr칩xima P치gina </a>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div><!--  .tab-content  -->
				</div>

		
		

				</div>	
			</div>
		</div>
</div>
