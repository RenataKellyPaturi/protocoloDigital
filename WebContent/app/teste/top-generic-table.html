<div class='row'>
	<div class='col-xs-4 col-md-4'>
		<label>Itens por página:</label>
		<select class="form-control" ng-model="appCtrl.pageSizeOfGenericList">
			<option value="5" ng-selected="selected">Exibir 5 por página</option>
			<option value="10">Exibir 10 por página</option>
			<option value="15">Exibir 15 por página</option>
			<option value="20">Exibir 20 por página</option>
		</select>
	</div>
	<div class='col-xs-4 col-md-4'>
		<label>Registros Inativos:</label>
		<select class="form-control" ng-model="appCtrl.exibirRegistrosInativos" ng-change="appCtrl.novoNgRepeatDeAcordoComStatus()">
			<option value="false">Não Exibir</option>
			<option value="true">Exibir Também os Registros Inativos</option>
		</select>
	</div>
	<div class='col-xs-4 col-md-4'>
		<label>Localizar:</label>
		<input 
			type="text" 
			class="form-control" 
			ng-keyup="appCtrl.filtrarGenericList()"
			ng-model='appCtrl.filterGenericListInput'> 
	</div>
</div>
<br />
