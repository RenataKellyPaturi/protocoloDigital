<div id="rowForNav" ng-include="'app/shared/template/app-side-bar.html'"></div>

<div class="page-content-wrapper" class="no-print">
		<div class="page-content">
			<h3 class="page-title">
				Encaminhar Processo <small> novo </small>
			</h3>
			<div class="row ">
				<div class="col-md-12 col-sm-12">
					
					<form method="POST" ng-submit="orgaoCreateController.create()" >
						<div class="form-group">							
								<div class="row">	
								<div class="col-xs-8 col-md-8">						
									<label for=" nome">Nome Orgão </label>							
									<input class="form-control" type="text" ng-model="orgaoCreateController.orgao.origemEnviada" id="nome" required="required">
								</div>
							</div>		
														
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-xs-4 col-md-4">
									<label>Número do Processo</label>
										<select class="form-control" for="processo" ng-model="orgaoCreateController.orgao.ficha" ng-options = "ficha as ficha.numeroProcesso for ficha  in orgaoCreateController.fichas ">
											<option value = "">Selecione</option>
										</select>
								</div>
							</div>
						</div>
						<div class="row">
						<div class="col-md-9 col-md-offset-9">
							<input class="btn btn-success" type="submit" value="Confirmar" />
							<a href="#orgao-list" class="btn btn-default">Cancela</a>
						</div>
						</div>
					</form>	
				</div>
			</div>
		</div>
</div>
