<div id="rowForNav" ng-include="'app/shared/template/app-side-bar.html'"></div>

<div class="page-content-wrapper" class="no-print">
		<div class="page-content">
			<h3 class="page-title" class="no-print">
				Serviço <small> novo </small>
			</h3>
			<div class="row ">
				<div class="col-md-12 col-sm-12">
					
					<form method="POST" ng-submit="servicoCreateController.create()" >
						<div class="form-group row">
						<label for="nome" class="col-xs-2 col-form-label" >Nome</label>
						<div class="col-xs-10">
							<input class="form-control" type="text" ng-model="servicoCreateController.servico.nome" id="nome">
						</div>
						</div>
						
						<div class="form-group row">
							<label for="servicoUrb" class="col-xs-2 col-form-label" >Servico Urb</label>
							<div class="col-xs-3">
								<input  type="checkbox" ng-true-value="YES" ng-false-value="NO" ng-model="servicoCreateController.servico.isServicoUrb" id="servicoUrb" >
							</div>
						
							<label for="valor" class="col-xs-2 col-form-label" >Valor</label>
							<div class="col-xs-5">
								<input class="form-control" type="text" ng-model="servicoCreateController.servico.valorServico" id="valor" placeholder="R$ 0,00" ng-value="{{servicoCreateController.servico.valorServico | currency:'R$'}}">
							</div>
						</div>
						
						<div class="row">
						<div class="col-md-9 col-md-offset-9">
							<input class="btn btn-success" type="submit" value="Confirmar" />
							<a href="#servico-list" class="btn btn-default">Cancela</a>
						</div>
						</div>
					</form>	

					

				</div>
			</div>
		</div>
</div>
