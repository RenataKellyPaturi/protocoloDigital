<div id="rowForNav" ng-include="'app/shared/template/app-side-bar.html'"></div>

<div class="page-content-wrapper" >
	<div class="page-content">
		<h3 class="page-title" >
				Processo <small> novo </small>
		</h3>
			
			<div class="row ">
				<div class="col-md-12 col-sm-12">
					
					<form method="POST" ng-submit="processoCreateController.create()" >
						
						<div class="form-group">
							<div class="row">								
								<div class="col-xs-6 col-md-6">
									<label>Numero Processo:</label>
									<input type="text" class="form-control"
									 ng-model="processoCreateController.processo.numeroProcesso" >
								</div>									
								<div class="col-xs-6 col-md-6">
									<label>Data:</label>
									<input type="text" placeholder="dd/mm/aaaa" class="form-control" 
									ng-model="processoCreateController.processo.dataProcesso" >
								</div>									
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-xs-12 col-md-12">
									<label>Nome:</label>
									<select class="form-control" for="requerente" ng-model="processoCreateController.processo.requerente" ng-options="requerente as requerente.nome for requerente in processoCreateController.requerentes" required="required"> 
										<option value="">Selecione</option> 										
									</select>									
								</div>
																						
							</div>
						</div>				
						
							<div class="form-group">
									<div class="row">										
										<div class="col-xs-6 col-md-6">
											<label>Servico:</label>
											<select class="form-control" for="servico" ng-model="processoCreateController.processo.servico" ng-options="servico as servico.nome for servico in processoCreateController.servicos" required="required"> 
												<option value="">Selecione</option> 												
											</select>
										</div>
										
										<div class="col-xs-6 col-md-6">
											<label>Secretaria de Destino:</label>
											<select class="form-control" for="secretaria" ng-model="processoCreateController.processo.secretaria" ng-options="secretaria as secretaria.nome for secretaria in processoCreateController.secretarias" required="required"> 
												<option value="">Selecione</option> 												
											</select>
										</div>	
									</div>
								</div>
															
							   <div class="form-group">
									<div class="row">
										<div class="col-xs-12 col-md-12">
										<label>Especifique anexos:</label>
										<textarea class="form-control" rows="3" ng-model="processoCreateController.processo.documentos" required="required"></textarea>
										</div>																										
									</div>
							   </div>	
							  
						
							 <div class="row">
								<div class="col-md-9 col-md-offset-9">
										<input class="btn btn-success" type="submit" value="Confirmar" />
											<a href="#processo-list" class="btn btn-default">Cancelar</a>
								</div>
							</div>			
							   
							 </form><!-- fim form -->  						
							</div><!-- fim col-sm-12 -->
						</div><!-- fim row -->
						
								
					
				</div><!-- fim container -->
			</div><!-- fim pag container -->
